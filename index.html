<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5 Cybersecurity Tips Everyone Should Know</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      text-align: center;
      max-width: 900px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      animation: fadeIn 1s ease-in-out;
    }

    .container h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #38bdf8;
    }

    .container p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #cbd5e1;
    }

    .infographic {
      width: 100%;
      max-width: 700px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .infographic:hover {
      transform: scale(1.02);
    }

    footer {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>5 Cybersecurity Tips</h1>
    <p>My Flyer</p>
    <img src="your-image.png" alt="Cybersecurity Infographic" class="infographic">
